<ion-view view-title="Listing">
  <ion-content class="listing" has-bouncing="true">
    <div class="bar bar-subheader item-input-inset">
      <!-- <form ng-submit="search(term)"> -->
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-model="term" placeholder="Search" ng-enter="search(term)">
      </label>
      <button class="button button-clear" ng-click="search(term)">
        Search
      </button>
      <!-- </form> -->
    </div>


    <div class="row">
      <div class="col">
        <i>
          Showing results {{start}} - {{start + count}} from {{products.total}}.
        </i>
      </div>
    </div>

    <ion-refresher class="on-top"
                   pulling-text="Pull to refresh..."
                   on-refresh="doRefresh()">
    </ion-refresher>


    <div class="ion-items ani" ng-repeat="product in products.items">
      <a class="item item-avatar transparent large-avatar" href="#/app/item/{{product.id}}">
        <div class="item-icon"
             ng-style="{'background':'url({{domain}}{{product.images[0].size.thumb}}) no-repeat center center', 'background-size': 'cover', 'overflow':'hidden'}"></div>
        <div class="item-content">
          <h2 class="white"><b>{{product.title}}</b></h2>
          <p class="white">{{product.description}}</p>
          <div class="tags">
            <availability datasource={{product.id}} class="tag"></availability>
          </div>
        </div>
      </a>
    </div>
    <ion-infinite-scroll class="scroll infintite" ng-if="!noMoreData" icon="ion-loading-c"
                         on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>




  </ion-content>
