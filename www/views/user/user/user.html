<ion-view view-title="Profile">
  <ion-content has-bouncing="true">
    <div class="list card">

      <div class="item item-avatar">
        <img ng-cloak ng-src="https://secure.gravatar.com/avatar/{{profile.gravatar}}?s=90&d=identicon" width="100%" height="auto"/>
        <h2>@{{profile.username}}</h2>
      </div>

      <div class="item">
        <img ng-src="data:image/JPEG;base64,{{qr}}" width="100%" height="auto"/>

      </div>

    </div>
  </ion-content>
</ion-view>
