<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content edge-drag-threshold="true" drag-content="true">
    <ion-nav-bar class="bar bar-header bar-calm" ng-show="loggedIn">

      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-show="loggedIn">
        </button>

      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-qr-scanner" ng-click="scan()" ng-show="loggedIn"> Scan
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">


    <ion-content has-bouncing="true">

      </div>

      <div class="navi" ng-show="profiletoggle" class="animated bounceOutLeft">

        <ion-item menu-close href="#/app/home" class="item-icon-left" ng-hide="loggedIn">

        <ion-item menu-close href="#/app/my/items" class="item-icon-left" ng-show="loggedIn">
          <i class="icon ion-android-folder"></i>My Items
        </ion-item>
        <div ng-click="ownerToggle = !ownerToggle">
          <ion-item ng-show="loggedIn" class="item-icon-right">
            <i class="icon ion-android-arrow-dropdown" ng-hide="ownerToggle"></i>
            <i class="icon ion-android-arrow-dropup" ng-show="ownerToggle">
            </i>Owner Menu
          </ion-item>
        </div>

        <div class="navi" ng-show="ownerToggle" class="animated bounceOutLeft">
          <ion-list>
            <ion-item menu-close href="#/app/owner/items" class="animated fadeIn" ng-show="loggedIn"
                      ng-click="ownerToggle = false">
              My items
            </ion-item>
            <ion-item menu-close href="#/app/owner/requests" class="animated fadeIn" ng-show="loggedIn"
                      ng-click="ownerToggle = false">
              Requests

        <ion-item menu-close href="#/app/about">
